apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellynotifier
  namespace: jellynotifier
  labels:
    app: jellynotifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellynotifier
  template:
    metadata:
      labels:
        app: jellynotifier
    spec:
      containers:
      - name: jellynotifier
        image: registry.germainleignel.com/personal/jellynotifier:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: database-storage
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
        env:
        - name: PORT
          value: "8080"
      volumes:
      - name: database-storage
        hostPath:
          path: /home/gmn/content/jellynotifier
          type: DirectoryOrCreate
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000